{% set name = "syft-proto" %}
{% set version = "0.4.7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 107ee391b1dc4e2cb8641602064b097755ec82bf6e6811397b402e36987acb5f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - protobuf >=3.11.1
    - python

test:
  imports:
    - syft_proto
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/OpenMined/syft-proto
  summary: PySyft protocol constants.
  license: Apache
  license_file: LICENSE

extra:
  recipe-maintainers:
    - systemshift
